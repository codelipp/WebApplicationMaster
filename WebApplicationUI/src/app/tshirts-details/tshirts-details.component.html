<br>
<div class="container">
    <div class="row text-left">
        <div class="form-group col-md-6">
            <label class="form-label">Code: <span>{{tshirt?.code}}</span></label>
        </div>
        <div class="form-group col-md-6">
            <label class="form-label">Model Name: <span>{{tshirt?.modelName}}</span></label>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="table-response">
            <table class="table">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th scope="col">Fabric/Color</th>
                        <th scope="col" *ngFor="let color of tshirt?.colors" class="text-center">
                            {{color.name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fabric of tshirt?.fabrics">
                        <td>{{fabric.name}}</td>
                        <td *ngFor="let color of tshirt.colors">
                            <app-images (tshirtChange)="onTshirtChanged($event)" [tshirt]="tshirt" [colorId]="color.id"
                                [fabricId]="fabric.id"></app-images>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <a (click)="return()" class="btn btn-link btn-lg">return</a>
        </div>
    </div>
</div>
